<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Compteur de Consommations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 10px 8px;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 18px;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 10px;
      margin-bottom: 18px;
    }

    .product-row {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #fff;
      padding: 6px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .product-name {
      text-align: center;
      margin-bottom: 6px;
    }

    .count-buttons {
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }

    .btn {
      flex: 1;
      padding: 6px 0;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-add { background-color: #4CAF50; }
    .btn-sub { background-color: #f44336; }

    #resetBtn {
      background-color: #f44336;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 360px;
    }

    #infos {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 700;
      color: #222;
    }

    #recap {
      margin-top: 18px;
      font-size: 15px;
      text-align: left;
      display: inline-block;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 90vw;
      color: #333;
    }

    #payment {
      margin-top: 20px;
      max-width: 360px;
      width: 90vw;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      color: #222;
    }

    label {
      font-weight: 600;
      font-size: 15px;
    }

    input[type="number"] {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      width: 100%;
      margin-top: 6px;
      box-sizing: border-box;
    }

    #rendu {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #2e7d32;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>Compteur de Consommations</h1>

  <div class="button-grid" id="productContainer"></div>

  <button id="resetBtn">Remise à zéro</button>

  <div id="infos">Total: 0,00 €</div>

  <div id="payment">
    <label for="montantDonne"><strong>Montant donné (€) :</strong></label><br />
    <input type="number" id="montantDonne" step="0.01" min="0" placeholder="0.00" />
    <div id="rendu">À rendre : 0,00 €</div>
  </div>

  <div id="recap"></div>

  <script>
    let total = 0;

    const format = n => n.toFixed(2).replace('.', ',');
    const totalDisplay = document.getElementById('infos');
    const recap = document.getElementById('recap');
    const renduDisplay = document.getElementById('rendu');
    const montantInput = document.getElementById('montantDonne');
    const container = document.getElementById('productContainer');

    const items = [
      { id: 'avecConsigne', label: 'Bière avec consigne', price: 3.50 },
      { id: 'sansConsigne', label: 'Bière sans consigne', price: 2.50 },
      { id: 'sucette', label: 'Sucette', price: 0.40 },
      { id: 'bonbons', label: 'Bonbons', price: 0.80 },
      { id: 'piroulis', label: 'Piroulis', price: 0.80 },
      { id: 'barre', label: 'Barre de chocolat', price: 1.50 },
      { id: 'canette', label: 'Canette', price: 2.00 },
      { id: 'chips', label: 'Chips', price: 0.50 },
      { id: 'paniniChoco', label: 'Panini Choco', price: 3.00 },
      { id: 'paniniSale', label: 'Panini Salé', price: 4.00 },
      { id: 'cafeThe', label: 'Café/Thé', price: 1.50 },
      { id: 'menuSteakFrites', label: 'Menu Steak frites', price: 8.00 },
      { id: 'nuggetsFrites', label: 'Nuggets frites', price: 8.00 },
      { id: 'barquetteFrites', label: 'Barquette Frites', price: 2.00 }
    ];

    items.forEach(item => {
      item.count = 0;

      const row = document.createElement('div');
      row.className = 'product-row';

      const name = document.createElement('div');
      name.className = 'product-name';
      name.textContent = `${item.label} (0) (+${format(item.price)} €)`;

      const buttons = document.createElement('div');
      buttons.className = 'count-buttons';

      const subBtn = document.createElement('button');
      subBtn.className = 'btn btn-sub';
      subBtn.textContent = '−';
      subBtn.onclick = () => {
        if (item.count > 0) {
          item.count--;
          total -= item.price;
          updateDisplay();
        }
      };

      const addBtn = document.createElement('button');
      addBtn.className = 'btn btn-add';
      addBtn.textContent = '+';
      addBtn.onclick = () => {
        item.count++;
        total += item.price;
        updateDisplay();
      };

      buttons.appendChild(subBtn);
      buttons.appendChild(addBtn);

      row.appendChild(name);
      row.appendChild(buttons);

      item.nameElement = name;
      container.appendChild(row);
    });

    function updateDisplay() {
      totalDisplay.textContent = `Total: ${format(total)} €`;
      recap.innerHTML = '<strong>Récapitulatif :</strong><br>' +
        items.map(i => `${i.label} : ${i.count}`).join('<br>');
      items.forEach(i => {
        i.nameElement.textContent = `${i.label} (${i.count}) (+${format(i.price)} €)`;
      });
      updateRendu();
    }

    function updateRendu() {
      const donne = parseFloat(montantInput.value.replace(',', '.')) || 0;
      const rendu = donne - total;
      renduDisplay.textContent = `À rendre : ${format(rendu >= 0 ? rendu : 0)} €`;
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      total = 0;
      items.forEach(item => item.count = 0);
      montantInput.value = '';
      updateDisplay();
    });

    montantInput.addEventListener('input', updateRendu);
    updateDisplay();
  </script>

</body>
</html>
